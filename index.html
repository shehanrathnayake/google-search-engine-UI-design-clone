<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/home.css">

    <title>Google</title>
</head>
<body>
    <header>
        <menu>
            <a class="link-child" href="">Gmail</a>
            <a class="link-child" href="">Images</a>
            <div title="Google apps">
                <img src="img/dots-menu.png" alt="">
            </div>
            <a id="signin" href="">Sign in</a>
            
        </menu>
    </header>
    <main>
        <div id="main-container">
            <img src="img/Google_2015_logo.png" alt="">
            <div id="input-section">
                <span class="material-symbols-outlined">
                    search
                    </span>
                <input type="text">
                <img title="Search by voice" src="img/google-mic-icon.png" alt="">
                <img title="Search by image" src="img/google-lense-icon.png" alt="">
            </div>
            <div id="search-buttons">
                <a href="#">Google Search</a>
                <a href="#">I'm Feeling Lucky</a>
            </div>
            <div id="languages">
                <span>Google offered in:</span>
                <a href="#">සිංහල</a>
                <a href="#">தமிழ்</a>
            </div>
        </div>
        <div id="watermark">
            Experimental use
        </div>
        
    </main>
    <footer>
        <div id="footer-container-1">
            <span>Sri Lanka</span>
        </div>
        <div id="footer-container-2">
            <div class="footer-menu" id="footer-menu-1">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-menu" id="footer-menu-2">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
